name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: actions/checkout@v2
      - name: Generate AL Code
        uses: joneug/mdal-action@master
        with:
          model-file: src/seminar-management.mdal
